<!DOCTYPE html>
<html>
<head>
<title>Justify Content Properties</title>
<style>

    .container{
        background-color: whitesmoke;
        display: flex;
        justify-content: space-between;
    }

    .box{
        background-color: blueviolet;
        width: 100px;
        height: 100px;
        border: 2px solid red;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Display Justify Content Properties</h1>
<div class="container" id="flex">
<div class="box">
    <h2>1</h2>
</div>
<div class="box">
    <h2>2</h2>
</div>
<div class="box">
    <h2>3</h2>
</div>
<div class="box">
    <h2>4</h2>
</div>
<div class="box">
    <h2>5</h2>
</div>
</div>

</body>
</html>
