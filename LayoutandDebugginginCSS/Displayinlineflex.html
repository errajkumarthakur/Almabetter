<!DOCTYPE html>
<html>
<head>
    <title> Display inline-flex</title>
<style>
    .container{
        width: 400px;
        height: 400px;
        display: inline-flex;
    }
    .containerOne{
        background-color: pink;
    }
    .containerTwo{
        background-color: orange;
    }
    p{
        border: 2px solid red;
    }
</style>
</head>
<body>
<div class="container containerOne">
    <p>I'm inside the Container!</p>
    <p>A flex container's children are flex items!</p>
</div>
<div class="container containerTwo">
    <p>I am also a flex item!</p>
    <p>Me too!</p>
</div>

</body>



</html>
