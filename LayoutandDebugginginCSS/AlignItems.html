<!DOCTYPE html>
<html>
<head>
<title>Display Flex: Align items</title>
<style>
.container{
    background-color: whitesmoke;
    height: 400px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    text-align: center;
}
.box{
    background-color: aquamarine;
    width: 50px;
    
    border: 2px solid red;
}
</style>
</head>
<body>

<h1>Display Flex: Align items</h1>
<div class="container" id="flex">
<div class="box">
<h2>1</h2>
</div>
<div class="box">
    <h2>2</h2>
    </div>
    <div class="box">
        <h2>3</h2>
        </div>
        <div class="box">
            <h2>4</h2>
            </div>
            <div class="box">
                <h2>5</h2>
                </div>
</div>

</body>
</html>
